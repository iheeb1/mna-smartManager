<div class="login-container">
  <div class="login-card">
    <div class="branding-section">
      <div class="branding-content">
        <div class="logo-section">
          <h2 class="welcome-text">مرحباً بك في</h2>
          <div class="logo">
            <img src="/assets/images/logo.png" alt="Smart Logo" class="logo-img" />
            <span class="logo-text">سمارت</span>
          </div>
        </div>

        <div class="illustration">
          <img src="/assets/images/login_picture.svg" alt="Smart Logistics" />
        </div>
      </div>
    </div>

    <div class="form-section">

      <p-tabView>
        <!-- Tab 1: Text Message Login -->
        <p-tabPanel header="تسجيل الدخول بالرسالة">
          <form (ngSubmit)="onTextSubmit()" class="login-form">
            <div class="field">
              <label for="text-phone">رقم الهاتف</label>
              <input 
                pInputText 
                id="text-phone" 
                [(ngModel)]="textPhone" 
                name="textPhone"
                placeholder="0509100726"
                class="w-full" />
            </div>

            <div class="field">
              <label for="text-code">لم تستلم الكود؟ أرسل مرة أخرى</label>
              <button 
                pButton 
                type="button"
                label="إرسال الكود" 
                class="send-code-btn w-full"
                (click)="sendVerificationCode()"></button>
            </div>
          </form>
        </p-tabPanel>

        <!-- Tab 2: Password Login -->
        <p-tabPanel header="تسجيل الدخول بكلمة المرور">
          <form (ngSubmit)="onPasswordSubmit()" class="login-form">
            <div class="field">
              <label for="pwd-username">اسم المستخدم</label>
              <input 
                pInputText 
                id="pwd-username" 
                [(ngModel)]="passwordUsername" 
                name="passwordUsername"
                placeholder="مستخدم النظام"
                class="w-full" />
            </div>

            <div class="field password-field">
              <label for="pwd-password">كلمة المرور</label>
              <div class="password-input-wrapper">
                <input 
                  [type]="showPassword ? 'text' : 'password'"
                  pInputText 
                  id="pwd-password" 
                  [(ngModel)]="passwordValue" 
                  name="passwordValue"
                  placeholder="123456789"
                  class="w-full" />
                <button 
                  type="button" 
                  class="toggle-password"
                  (click)="togglePasswordVisibility()">
                  <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
                </button>
              </div>
            </div>

            <div class="field">
              <button 
                pButton 
                type="submit" 
                label="تسجيل الدخول" 
                class="submit-btn w-full"></button>
            </div>
          </form>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</div>
