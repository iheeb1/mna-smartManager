<p-dialog 
  [(visible)]="visible" 
  [modal]="true" 
  [closable]="true"
  [draggable]="false"
  [style]="{width: '800px'}"
  styleClass="vehicle-dialog"
  (onHide)="closeDialog()">
  
  <div class="form-container">
    <div class="form-image">
      <img src="assets/images/truck_gift.png" alt="شاحنة">
      <h2>{{ carToEdit ? 'تعديل مركبة' : 'إضافة مركبة' }}<br>جديدة</h2>
    </div>

    <div class="form-content">
      <div class="form-fields">
        <div class="field-group">
          <label>رقم المركبة</label>
          <input 
            type="text" 
            pInputText 
            [(ngModel)]="formData.plateNumber" 
            placeholder="123456789" 
            class="form-input">
        </div>

        <div class="field-group">
          <label>نوع المركبة</label>
          <input 
            type="text" 
            pInputText 
            [(ngModel)]="formData.model" 
            placeholder="كيا بيكانتو" 
            class="form-input">
        </div>

        <div class="toggle-group">
          <label>نشط</label>
          <p-inputSwitch [(ngModel)]="formData.isActive"></p-inputSwitch>
        </div>
      </div>

      <div class="form-actions">
        <button 
          pButton 
          label="حفظ" 
          (click)="onSubmit()" 
          class="save-button">
        </button>
      </div>
    </div>
  </div>
</p-dialog>
